plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version '6.5.1' // Apply the AspectJ plugin

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'com.h2database:h2:2.2.224'

    implementation 'org.aspectj:aspectjrt:1.9.22.1' // AspectJ runtime
    implementation 'org.aspectj:aspectjtools:1.9.22.1' // AspectJ tools (optional, for compile-time weaving)

}

test {
    useJUnitPlatform()
}

